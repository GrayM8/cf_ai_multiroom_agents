name = "edgerooms-worker"
main = "src/index.ts"
compatibility_date = "2025-02-12"
compatibility_flags = ["nodejs_compat"]

# ---------- Durable Objects ----------
[durable_objects]
bindings = [
  { name = "ROOM", class_name = "Room" }
]

[[migrations]]
tag = "v1"
new_sqlite_classes = ["Room"]

# ---------- Workers AI ----------
[ai]
binding = "AI"

